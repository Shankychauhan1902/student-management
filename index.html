<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Noida Student Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>IMS Noida Student Management System</h1>
    </header>

    <div class="crud-container">
        <div class="form-container">
            <h2>Add/Update Student</h2>
            <form id="studentForm">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="enrollYear">Enrollment Year:</label>
                <input type="number" id="enrollYear" name="enrollYear" required>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="LLB">LLB</option>
                    <option value="BAJMC">BAJMC</option>
                    <option value="MCA">MCA</option>
                    <option value="MAJMC">MAJMC</option>
                    <option value="BALLB">BALLB</option>
                </select>

                <label for="fees">Fees Status:</label>
                <select id="fees" name="fees" required>
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                </select>

                <input type="submit" value="Add/Update Student">
            </form>
        </div>

        <div class="table-container">
            <h2>Student List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Enrollment Year</th>
                        <th>Course</th>
                        <th>Fees Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
